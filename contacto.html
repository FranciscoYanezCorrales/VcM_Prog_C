<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Proyecto Vcm Programación C#</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacto.css">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/logo.png" alt="Logo de la Institución" class="logo">
            <h1>Contacto</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-container">
            <div class="contact-form">
                <h2>Formulario de Contacto</h2>
                <form id="contactForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <button type="submit" id="enviarBtn">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Liceo A-4 Isaura Dinator de Guzmán. Todos los derechos reservados.</p>
    </footer>
    <script src="contacto.js"></script> 
</body>
</html>
